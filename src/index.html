<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MindSticker</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/js/mdb.min.js"></script>
</head>
<body>
  <app-root></app-root>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
      $(document).ready(function () {
          let dispand = $("#dispand");
          let expand = $("#expand");
          let sideNav = $("mat-sidenav-content");
          let search = $("#search");
          let searchE = $("#searchE");
          let newNote = $("#newNote");
          let newNoteE = $("#newNoteE");
          let shortcut = $("#shortcut");
          let shortcutE = $("#shortcutE");
          let allNotes = $("#allNotes");
          let allNotesE = $("#allNotesE");
          let notebook = $("#notebook");
          let notebookE = $("#notebookE");
          let share = $("#share");
          let shareE = $("#shareE");
          let tag = $("#tag");
          let tagE = $("#tagE");
          let trash = $("#trash");
          let trashE = $("#trashE");
          let upgrade = $("#upgrade");
          let upgradeE = $("#upgradeE");

          dispand.hide();
          searchE.hide();
          newNoteE.hide();
          shortcutE.hide();
          allNotesE.hide();
          notebookE.hide();
          shareE.hide();
          tagE.hide();
          trashE.hide();
          upgradeE.hide();

          expand.click(function () {
              sideNav.animate({width: '250px'}, {duration: 500});
              expand.hide();
              dispand.show();
              search.hide();
              searchE.show();
              newNote.hide();
              newNoteE.show();
              shortcut.hide();
              shortcutE.show();
              allNotes.hide();
              allNotesE.show();
              notebook.hide();
              notebookE.show();
              share.hide();
              shareE.show();
              tag.hide();
              tagE.show();
              trash.hide();
              trashE.show();
              upgrade.hide();
              upgradeE.show();
          });

          dispand.click(function () {
              sideNav.animate({width: '60px'}, {duration: 500});
              dispand.hide();
              expand.show();
              searchE.hide();
              search.show();
              newNote.show();
              newNoteE.hide();
              shortcut.show();
              shortcutE.hide();
              allNotes.show();
              allNotesE.hide();
              notebook.show();
              notebookE.hide();
              share.show();
              shareE.hide();
              tag.show();
              tagE.hide();
              trash.show();
              trashE.hide();
              upgrade.show();
              upgradeE.hide();
          })
      });
  </script>
</body>
</html>
