<div style="margin-top: 20px">
  <h3>All notes</h3>
  <p>{{notes.length}} note(s)</p>
  <hr>
</div>
<a *ngFor="let note of notes" routerLink="notes/{{note.id}}">
  <div style="padding-top: 10px">
    <h5 *ngIf="note.title; else elseBlock">{{note.title}}</h5>
    <ng-template #elseBlock><h5>Không tiêu đề</h5></ng-template>
    <p>Vừa tạo xong</p>
    <hr>
  </div>
</a>
