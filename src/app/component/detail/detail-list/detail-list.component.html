<div style="margin-top: 20px">
  <h3>All notes</h3>
  <p>{{notes.length}} note(s)</p>
  <hr>
</div>

<a *ngFor="let note of notes" [routerLink]="['notes/', note.id]">
  <div style="padding-top: 10px" *ngIf="notes.length > 0; else elseBlock1">
    <h5 *ngIf="note.title; else elseBlock">{{note.title}}</h5>
    <ng-template #elseBlock>
      <h5>Không tiêu đề</h5>
    </ng-template>
    <p>Vừa tạo xong</p>
    <hr>
  </div>
</a>

<a href="">
  <div>
    <ng-template #elseBlock1>
      <h4>Oops... Hiện tại bạn chưa có note nào</h4>
      <p>Hãy <a href=""><strong>tạo note mới</strong></a> ngay để trải nghiệm</p>
    </ng-template>
  </div>
</a>
