<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
               (closed)="events.push('close!')">
    <div class="pl-5">
      <a style="text-decoration: none;color: rgba(255, 255, 255, 0.8)" href=""><img
        src="../../../../assets/images/pic03.jpg" alt="" style="max-width: 12%; border-radius: 100%"></a>
      <a href="" class="ml-2 dropdown-toggle" style="text-decoration: none;color: rgba(255, 255, 255, 0.8)"
         data-toggle="dropdown">
        User</a>
      <div class="dropdown-menu dropdown-primary" style="width: 200px">
<!--        <img class="ml-3" src="../../../../assets/images/pic03.jpg" alt="" style="max-width: 12%; border-radius: 100%">-->
        <h5 style="color: rgba(2,12,36,0.63); text-align: center"> Account</h5>
        <hr>
        <a class="dropdown-item" href="#">Settings</a>
        <a class="dropdown-item" href="#">Help</a>
        <a class="dropdown-item" href="#">What's new</a>
        <hr>
        <a class="dropdown-item" href="#">Sign out</a>

      </div>
    </div>
    <hr>
    <div class="pl-5">
      <mat-form-field>
        <input placeholder="Search all notes" id="search" type="text" matInput>
        <label for="search"></label>
      </mat-form-field>
    </div>
    <hr>
    <div class="btn-group ml-5" role="group" aria-label="Basic example">
      <button style="width: 200px;border-top-left-radius: 50px; border-bottom-left-radius: 50px"
              type="button" class="btn btn-success"><i class="fa fa-plus"></i> New Note
      </button>
      <button style="border-top-right-radius: 50px; border-bottom-right-radius: 50px"
              type="button" class="btn btn-success dropdown-toggle"
              data-toggle="dropdown"></button>
      <div class="dropdown-menu dropdown-primary" style="width: 200px">
        <a class="dropdown-item" href="#"><i class="fa fa-sticky-note"></i> Blank Note</a>
        <hr>
        <a class="dropdown-item" href="#"><i class="fa fa-sticky-note"></i> Meeting Note</a>
        <a class="dropdown-item" href="#"><i class="fa fa-sticky-note"></i> To-Do</a>
        <a class="dropdown-item" href="#"><i class="fa fa-sticky-note"></i> Weekly Planner</a>
        <a class="dropdown-item" href="#"><i class="fa fa-sticky-note"></i> Project Plan</a>
        <hr>
        <a class="dropdown-item" href="#"><i class="fa fa-sticky-note"></i> Lecture Notes</a>
        <a class="dropdown-item" href="#"><i class="fa fa-sticky-note"></i> Essay Outline</a>
        <hr>
        <a class="dropdown-item" href="#"><i class="fa fa-sticky-note"></i> Meal Planner</a>
        <a class="dropdown-item" href="#"><i class="fa fa-sticky-note"></i> Daily Reflection</a>
      </div>
    </div>

    <div class="container mt-5">
      <div class="p-2"><a href=""><i class="fa fa-star"></i> Shortcuts</a></div>
      <div class="p-2"><a href=""><i class="fa fa-list"></i> All Notes</a></div>
      <div class="p-2"><a href=""><i class="fa fa-book"></i> Notebook</a></div>
      <div class="p-2"><a href=""><i class="fa fa-users"></i> Share with Me</a></div>
      <div class="p-2"><a href=""><i class="fa fa-tags"></i> Tags</a></div>
      <div class="p-2"><a href=""><i class="fa fa-trash"></i> Trash</a></div>
      <div class="p-2"><a href=""><i class="fa fa-money-bill-wave"></i> Upgrade</a></div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div>
      <a (click)="sidenav.toggle()"><i class="fa fa-angle-double-right"></i></a>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
