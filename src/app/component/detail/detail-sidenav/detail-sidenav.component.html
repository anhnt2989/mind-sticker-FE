<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
               (closed)="events.push('close!')">
    <div>
      <a href=""><img src="../../../../assets/images/pic03.jpg" alt="" style="max-width: 12%; border-radius: 100%"></a>
      <mat-form-field class="ml-3">
        <mat-label>User</mat-label>
        <mat-select>
          <mat-option>Settings</mat-option>
          <mat-option>Help</mat-option>
          <mat-option>Sign-out</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input placeholder="Search" id="search" type="text" matInput>
        <label for="search"></label>
      </mat-form-field>
    </div>
    <div>
      <button></button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div>
      <a (click)="sidenav.toggle()"><i class="fa fa-angle-double-right"></i></a>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
