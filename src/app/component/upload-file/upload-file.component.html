<div>
  <input type="file" class="" (change)="onFileChanged($event)">
  <button (click)="upload()" class="btn btn-primary">Tải lên</button>
  <div *ngIf="downloadURL" style="margin-bottom: 10px; margin-top: 10px">
    <img alt="" [src]="downloadURL" style="width: 300px; height: auto">
  </div>
</div>
