<header id="header">
  <a class="logo" routerLink="/api/owner"><img src="../../../assets/image/anhdep.jpg" alt="Logo"></a>
  <div *ngIf="!(notification)">
    <div><b style="font-size: 40px; color: white"><i>Quiz</i> </b></div>
  </div>
  <div *ngIf="(notification)">
    <div><b style="font-size: 40px; color: white"><i>Cập nhật thông tin thành công</i> </b></div>
  </div>
  <nav>
    <button class="btn btn-outline-primary" routerLink="">Đăng xuất</button>
  </nav>
</header>
<div style="height: 100px"></div>
<div class="container" id="profileuser">
  <div class="row">
    <div class="col-4"><img src="../../../assets/images/pic03.jpg" alt=""
                            style="width: 200px; border-radius: 100%; margin-top: 30%">
      <div style="height: 50px"></div>
      <button class="btn btn-outline-primary" (click)="OnConvert()" style="text-align: center; width: 200px"> Đổi mật
        khẩu
      </button>
    </div>

    <!--    Thay đổi thông tin  -->
    <div class="col-8" id="account-information">
      <div class="card-header"
           style="text-align: center;
                  font-size: 18px;
                  border-radius: 15px;
                  background: #fff914">UserName: {{username}}</div>
      <hr>
      <!--      Password-->
      <div *ngIf="convert">
        <form [formGroup]="registerForm" (ngSubmit)="updatePassword()">
          <div class="form-group">
            <label for="pwd">Mật khẩu hiện tại</label>
            <input type="password" class="form-control" id="pwd" [(ngModel)]="oldPassword" formControlName="confirm">
          </div>
          <div formGroupName="pwGroup">
            <div class="form-group row">
              <label class="col">
                Mật khẩu mới:
                <input type="password" class="form-control" [(ngModel)]="newPassword" formControlName="password">
              </label>
            </div>
            <div class="form-group row">
              <label class="col">
                Xác nhận mật khẩu mới:
                <input type="password" class="form-control" formControlName="confirmPassword">
              </label>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="registerForm.hasError('passwordnotmatch', ['pwGroup']) &&
      registerForm.get('pwGroup').touched">
              Password does not match!
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Cập nhật</button>
        </form>
      </div>

      <!--      User-->
      <div *ngIf="!convert">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">FistName</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="user.firstName">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">LastName</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="user.lastName">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Email</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="user.email">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Address</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="user.address">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">PhoneNumber</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="user.phoneNumber">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Password</span>
          </div>
          <input type="password" class="form-control" [(ngModel)]="oldPassword">
        </div>
        <div style="text-align: center">
          <button class="btn btn-outline-success" (click)="updateProfile()">Cập nhật</button>
          <button class="btn btn-outline-success" routerLink="/api/owner">Quay lại</button>
        </div>
      </div>
    </div>
  </div>
</div>
