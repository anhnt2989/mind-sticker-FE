<!-- Material form login -->
<div class="card">

  <h5 class="card-header info-color white-text text-center py-4">
    <strong>Đăng nhập</strong>
  </h5>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">

    <!-- Form -->
    <form class="text-center" style="color: #757575;">

      <!-- Email -->
      <div class="md-form">
        <input mdbInput type="text" id="materialLoginFormUserName" class="form-control">
        <label for="materialLoginFormUserName">Tên đăng nhập</label>
      </div>

      <!-- Password -->
      <div class="md-form">
        <input mdbInput type="password" id="materialLoginFormPassword" class="form-control">
        <label for="materialLoginFormPassword">Mật khẩu</label>
      </div>

      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          <div class="form-check">
            <input mdbInput type="checkbox" class="form-check-input" id="materialLoginFormRemember">
            <label class="form-check-label" for="materialLoginFormRemember">Ghi nhớ</label>
          </div>
        </div>
        <div>
          <!-- Forgot password -->
          <a href="">Quên mật khẩu?</a>
        </div>
      </div>

      <!-- Sign in button -->
      <br>
      <button class="btn btn-outline-success" type="submit" style="width: 350px">Đăng nhập</button>

      <!-- Register -->
      <br><br>
      <p>Chưa phải là thành viên?
        <a routerLink='/api/auth/signup'>Đăng ký ngay</a>
      </p>

      <!-- Social login -->
      <p>Hoặc đăng nhập với: </p>
      <a type="button" class="btn-floating btn-fb btn-sm">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a type="button" class="btn-floating btn-tw btn-sm">
        <i class="fab fa-twitter"></i>
      </a>
      <a type="button" class="btn-floating btn-li btn-sm">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a type="button" class="btn-floating btn-git btn-sm">
        <i class="fab fa-github"></i>
      </a>

    </form>
    <!-- Form -->

  </div>

</div>
<!-- Material form login -->
