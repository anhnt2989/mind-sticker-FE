<!-- Material form register -->
<div class="card">

  <h5 class="card-header text-center py-4">
    <strong style="color: black">Đăng ký thành viên</strong>
  </h5>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <!-- Form -->
        <form class="text-center" style="color: #757575;" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

          <div class="form-row">
            <div class="col">
              <!-- First name -->
              <div class="md-form">
                <input mdbInput type="text" id="materialRegisterFormFirstName" class="form-control"
                       formControlName="firstName">
                <label for="materialRegisterFormFirstName">Họ</label>
              </div>
            </div>
            <div class="col">
              <!-- Last name -->
              <div class="md-form">
                <input mdbInput type="text" id="materialRegisterFormLastName" class="form-control"
                       formControlName="lastName">
                <label for="materialRegisterFormLastName">Tên</label>
              </div>
            </div>
          </div>

          <!-- E-mail -->
          <div class="md-form form-group mt-0">
            <input type="email" id="materialRegisterFormEmail" class="form-control" formControlName="email">
            <label for="materialRegisterFormEmail">E-mail</label>
          </div>

          <!--       username -->
          <div class="md-form form-group mt-0">
            <input mdbInput type="text" id="materialRegisterFormUserName" class="form-control"
                   aria-describedby="materialRegisterFormUserNameHelpInline" formControlName="username">
            <label for="materialRegisterFormUserName">Tên người dùng</label>
          </div>

          <!-- Password -->
          <div class="md-form form-group">
            <input mdbInput type="password" id="materialRegisterFormPassword" class="form-control"
                   aria-describedby="materialRegisterFormPasswordHelpInline" formControlName="password">
            <label for="materialRegisterFormPassword">Mật khẩu</label>
          </div>

          <!-- Password-confirmation -->
          <div class="md-form">
            <input mdbInput type="password" id="materialRegisterFormPassword1" class="form-control"
                   aria-describedby="materialRegisterFormPasswordHelpInline" formControlName="password">
            <label for="materialRegisterFormPassword1">Nhập lại mật khẩu</label>
          </div>

          <!-- Phone number -->
          <div class="md-form">
            <input mdbInput type="tel" id="materialRegisterFormPhone" class="form-control"
                   aria-describedby="materialRegisterFormPhoneHelpInline" formControlName="phoneNumber">
            <label for="materialRegisterFormPhone">Số điện thoại</label>
          </div>

          <!-- Address -->
          <div class="md-form">
            <input mdbInput type="text" id="materialRegisterFormAddress" class="form-control"
                   aria-describedby="materialRegisterFormAddressHelpInline" formControlName="address">
            <label for="materialRegisterFormAddress">Địa chỉ</label>
          </div>

          <!-- DoB -->
          <div class="md-form">
            <input mdbInput type="text" id="materialRegisterFormDate" class="form-control"
                   aria-describedby="materialRegisterFormDateHelpInline" formControlName="dob">
            <label for="materialRegisterFormDate">Ngày sinh</label>
          </div>

          <!-- Newsletter -->
          <div class="form-check">
            <input mdbInput type="checkbox" class="form-check-input" id="materialRegisterFormNewsletter">
            <label class="form-check-label" for="materialRegisterFormNewsletter">
              Tôi đồng ý với các điều khoản của nhà cung cấp dịch vụ</label>
          </div>


          <!-- Sign up button -->
          <br>
          <button class="btn btn-outline-primary" type="submit" style="width: 350px">Đăng ký</button>

          <!-- Sign-In -->
          <br><br>
          <p>Đã là thành viên?
            <a routerLink='/api/auth/signin'>Đăng nhập</a>
          </p>

          <!-- Social register -->
          <br><br>
          <p>Hoặc đăng ký với: </p>

          <a type="button" class="btn-floating btn-fb btn-lg">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a type="button" class="btn-floating btn-tw btn-lg">
            <i class="fab fa-twitter"></i>
          </a>
          <a type="button" class="btn-floating btn-li btn-lg">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a type="button" class="btn-floating btn-git btn-lg">
            <i class="fab fa-github"></i>
          </a>

          <hr>

          <!-- Terms of service -->
          <p>Bằng việc click vào nút
            <em>Đăng ký</em>, bạn đã đồng ý với
            <a href="" target="_blank">các điều khoản của chúng tôi.</a>

        </form>
        <!-- Form -->
      </div>
      <div class="col-md-3"></div>
    </div>


  </div>

</div>
<!-- Material form register -->
