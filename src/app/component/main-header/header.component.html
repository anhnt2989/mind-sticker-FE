<header id="header">
  <div class="inner">
    <a href="#" class="logo"><img src="../../../assets/images/ms_logo-01_2x.png" alt="logo"></a>
    <nav id="nav">
      <a href="#">Home</a>
      <a href="#">Note</a>
      <a href="#">About us</a>
      <button class="btn btn-outline-success ml-xl-5" data-toggle="modal" data-target="#elegantModalForm">Log in</button>
      <!-- Modal -->
      <div class="modal fade" id="elegantModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
           aria-hidden="true">
        <div class="modal-dialog" role="document">
          <!--Content-->
          <div class="modal-content form-elegant">
            <!--Header-->
            <div class="modal-header text-center">
              <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"><strong>Sign in</strong></h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <!--Body-->
            <div class="modal-body mx-4">
              <!--Body-->
              <div class="md-form mb-5">
                <input mdbInput type="email" id="Form-email1" class="form-control validate">
                <label data-error="wrong" data-success="right" for="Form-email1">Your email</label>
              </div>

              <div class="md-form pb-3">
                <input mdbInput type="password" id="Form-pass1" class="form-control validate">
                <label data-error="wrong" data-success="right" for="Form-pass1">Your password</label>
                <p class="font-small blue-text d-flex justify-content-end">Forgot <a href="#" class="blue-text ml-1">
                  Password?</a></p>
              </div>

              <div class="text-center mb-3">
                <button type="button" class="btn blue-gradient btn-block btn-rounded z-depth-1a">Sign in</button>
              </div>
              <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> or Sign in
                with:</p>

              <div class="row my-3 d-flex justify-content-center">
                <!--Facebook-->
                <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i class="fab fa-facebook-f text-center"></i></button>
                <!--Twitter-->
                <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i class="fab fa-twitter"></i></button>
                <!--Google +-->
                <button type="button" class="btn btn-white btn-rounded z-depth-1a"><i class="fab fa-google-plus-g"></i></button>
              </div>
            </div>
            <!--Footer-->
            <div class="modal-footer mx-5 pt-3 mb-1">
              <p class="font-small grey-text d-flex justify-content-end">Not a member? <a href="#" class="blue-text ml-1">
                Sign Up</a></p>
            </div>
          </div>
          <!--/.Content-->
        </div>
      </div>
      <!-- Modal -->
      or
      <button class="btn btn-outline-primary" data-toggle="modal" data-target="#modalRegisterForm">Sign up</button>
      <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
           aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body mx-3">
              <div class="md-form mb-5">
                <input mdbInput type="text" id="orangeForm-name" class="form-control validate">
                <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
              </div>
              <div class="md-form mb-5">
                <input mdbInput type="email" id="orangeForm-email" class="form-control validate">
                <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
              </div>

              <div class="md-form mb-4">
                <input mdbInput type="password" id="orangeForm-pass" class="form-control validate">
                <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
              </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button class="btn btn-deep-orange">Sign up</button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <a href="#" class="navPanelToggle"><span class="fa fa-bars"></span></a>
  </div>
</header>

<!-- Banner -->
<section id="banner">
  <h1>Welcome to Mind Sticker v1.0</h1>
  <p>A free personal note</p>
</section>
